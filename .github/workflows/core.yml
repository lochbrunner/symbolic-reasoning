name: core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
    - name: Test Rust
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --verbose --workspace --exclude pycore
